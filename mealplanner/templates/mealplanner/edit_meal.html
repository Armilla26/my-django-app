{% extends 'base.html' %}
{% block content %}
<div class="container">
  <h2>Edit Meal</h2>
  <form method="post">
    {% csrf_token %}
    <div><label for="mealName">Meal Name</label><input type="text" id="mealName" name="mealName" value="{{ meal.meal_name }}" required /></div>
    <div><label for="mealType">Meal Type</label><select id="mealType" name="mealType" required><option value="Breakfast" {% if meal.meal_type == 'Breakfast' %}selected{% endif %}>Breakfast ☀️</option><option value="Lunch" {% if meal.meal_type == 'Lunch' %}selected{% endif %}>Lunch 🍴</option><option value="Dinner" {% if meal.meal_type == 'Dinner' %}selected{% endif %}>Dinner 🌙</option><option value="Snack" {% if meal.meal_type == 'Snack' %}selected{% endif %}>Snack 🍓</option></select></div>
    <div><label for="ingredients">Ingredients</label><textarea id="ingredients" name="ingredients" required>{{ meal.ingredients }}</textarea></div>
    <div><label for="calories">Calories (kcal)</label><input type="number" id="calories" name="calories" value="{{ meal.calories }}" min="1" max="5000" required /></div>
    <button type="submit">Save</button>
  </form>
</div>
{% endblock %}
